<!DOCTYPE html>
<html>
<head>
    <title>links</title>
</head>
<body>
    <p>Click any of the following links:</p>
    <ul>
        <li><a 
            href="www.example.in" target="_blank">Opens in new</a>
        </li>
        <li><a
            href="www.example.in" target="_self">Opens in self</a>
        </li>
        <li><a
            href="www.example.in" target="_parent">Opens in parent</a>
        </li>
        <li><a
            href="www.example.in" target="_top">Opens in body</a>
        </li>
    </ul>
</body>
</html>
